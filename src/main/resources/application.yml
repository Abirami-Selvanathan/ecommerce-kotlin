server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /platform

spring:
  application:
    name: platform
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        generate_statistics: false
        jdbc:
          batch_size: 30
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
    hibernate:
      ddl-auto: none
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${spring.datasource.platformdb.url}
    username: ${spring.datasource.platformdb.name}
    password: ${spring.datasource.platformdb.password}
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 10
      autocommit: false
      poolname: platform
      validationTimeout: 60000
logging:
  level:
    sql: trace
